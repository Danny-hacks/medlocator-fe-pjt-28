<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo.png">
    <title>MedLocator</title>
</head>

<body>
    <!-- HEADER SECTION  -->
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="brand"><a href="#home"><img src="/assets/img/brand.png" alt="Brand"></a></div>
                <div class="logo"><img src="/assets/img/logo.png" alt="Logo"></div>
            </div>
        </nav>
    </header>
    <!-- HERO SECTION  -->
    <section>
        <div class="hero">
            <div class="container">
                <h1 class="headline">Looking for a Pharmacy?</h1>
                <div class="right">
                    <img src="/assets/img/drawkit.png">
                </div>
            </div>
        </div>
    </section>
    
<!-- BUTTON SECTION  -->
    <section>
        <div class="cta">
             <div class="container">
            <h2 class="title">MedLocator helps you locate a nearby pharmacy to buy your meds.</h2>
            <div class="buttons">
             <div class="btn pri-btn">
                <button>Patient</button>
             </div>
             <div class="btn ghost-btn">
                 <button>Pharmacy</button>
             </div>
            </div>
        </div>
        </div>
    </section>

    <section>
        <div class="pharmaceutical">
            <div class="container">
                <h2>Do you own a pharmaceutical store?</h2>
                <div class="right">
                    <img src="/assets/img/drawkit2.png">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="detail">
            <p>Register on MedLocator as a pharmacy for patients to find your store.</p>
        </div>
    </section>

<!-- FOOTER SECTION  -->
    <footer>
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Jobs</a></li>
                    <li><a href="">Press</a></li>
                </ul>
                <div class="media-icons">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </nav>
            <div class="copy-right">&copy; 2021, MedLocator. All right reserved</div>
        </div>
    </footer>
